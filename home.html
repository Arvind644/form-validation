<!DOCTYPE html>
<html>
<head>
  <title>Form Validation Project</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Registration Form</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <small class="error-message"></small>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Add Bootstrap JS and your custom JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('registrationForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        validateForm();
      });

      function validateForm() {
        var errorMessages = document.getElementsByClassName('error-message');
        for (var i = 0; i < errorMessages.length; i++) {
          errorMessages[i].innerText = '';
        }

        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if (name === '') {
          showError('name', 'Name field is required');
          return;
        }

        var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (!email.match(emailRegex)) {
          showError('email', 'Please enter a valid email address');
          return;
        }

        if (password === '') {
          showError('password', 'Password field is required');
          return;
        }

        alert('Form submitted successfully!');
      }

      function showError(fieldId, errorMessage) {
        var errorField = document.getElementById(fieldId).nextElementSibling;
        errorField.innerText = errorMessage;
      }
    });
  </script>
</body>
</html>
